<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Datos de Empleados" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/templates/img/Favicono.png" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="/static/form_inicio.css"/>
    <title>Datos de Empleados</title>
    {% load static %}
</head>
<body>
    <header class="static-header">
        <img src="/templates/img/funda-logo-3.png" class="header-logo" alt="Logo Fundación UdeA">
    </header>
    <!-- SECCIÓN TÍTULO DE HERRAMINETA -->
    <section class="title-s">
        <div class="container d-flex justify-content-center">
            <div class="bg-shadow d-flex justify-content-center mt-3 mb-3">
                <h1>Datos de Empleados</h1>
            </div>
        </div>
    </section>

    <!-- SECCIÓN DE DATOS DE EMPLEADOS -->
    <section class="employee-data">
        <div class="container">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Identificación</th>
                            <th>Nombre</th>
                            <th>Zona</th>
                            <th>Correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for persona in personas %}
                            <tr>
                                <td>{{ persona.1 }}</td>
                                <td>{{ persona.0 }}</td>
                                <td>{{ persona.2 }}</td>
                                <td>{{ persona.3 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
           
            <br />
            <!-- Campos adicionales -->
            <form id="extraForm" method="POST">
                {% csrf_token %}
                <div class="two-fields">
                    {{ campo_form.as_p }}
                </div>
                <div class="button-container">
                    <button type="button" class="btn btn-primary btn-funda" id="validarZonaBtn">Continuar</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{% static 'menuppal.js' %}"></script>  <!-- Enlace al archivo JavaScript personalizado -->
</body>
</html>
