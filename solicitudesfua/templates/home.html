<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Plantilla de Inicio de Sesión FUDEA M365"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/templates/img/Favicono.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Iconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/static/main.css" />
    <title>FUDEA</title>
    {% load static %}
  </head>
  <body>
    <!-- SECCIÓN TÍTULO DE HERRAMINETA -->
    <section class="title-s">
      <div class="container d-flex justify-content-center">
        <div class="bg-shadow d-flex justify-content-center">
          <h1> {{ APP }}</h1>
        </div>
      </div>
    </section>

    <!-- SECCIÓN IMAGEN LOGO -->
    <section class="logo-s">
      <div
        class="container d-flex justify-content-center col-10 col-sm-8 col-lg-12"
      >
        <img
          class="principal-logo"
          src="\templates\img\funda-logo-3.png"
          alt="Logo Fundación Universidad de Antioquia"
        />
      </div>
    </section>

    <!-- SECCIÓN BOTÓN LOGIN -->
    <section class="login-btn-s d-flex justify-content-center">
      <button type="button" class="btn btn-primary" id="loginButton">Iniciar Sesión <i class="bi bi-chevron-right"></i></button>
      <script src="{% static 'script.js' %}"></script>
      {% load static %}
    </section>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
